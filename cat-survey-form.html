<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Care Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Cats Survey</h1>
    <p id="description">Let us know how we can improve our services for your cats!</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label for="number" id="number-label">Age</label>
        <input type="number" id="number" name="age" min="1" max="100" placeholder="Age" required>
        <label for="dropdown" id="dropdown-label">How often do you feed your cat?</label>
        <select id="dropdown" name="feed">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
        </select>
        <label for="comments" id="comments-label">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
